<!DOCTYPE html>
<html lang="en">
  <head>
    <title>12p-i</title>
  </head>

  <body>
    <button class="js-add" onclick="
        messages++;
      ">
      Add
    </button>

    <button class="js-remove" onclick="
        messages--;
      ">
      Remove
    </button>

    <script>
      let messages = 2; 

      setInterval(() => {
        if (document.title === 'App' && messages > 0) {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = 'App';
        }
      }, 1000);
    </script>
  </body>
</html>
