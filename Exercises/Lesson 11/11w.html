    <script>
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }

        return -1;
      }

      array1 = ['green', 'red', 'blue', 'red'];
      word1 = 'red';
      console.log(findIndex(array1, word1));




      function unique(array) {
        const result = [];

        for (let i = 0; i < array.length; i++){
          const word = array[i];

          if (findIndex(result, word) === -1) {
            result.push(word);
          }
        }
        return result;
      }

      array2 = ['green', 'red', 'blue', 'red'];
      // => array2 = ['green', 'red', 'blue'];

      console.log(unique(array2));

    </script>
  </body>
