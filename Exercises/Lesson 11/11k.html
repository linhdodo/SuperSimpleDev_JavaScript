<!DOCTYPE html>
<html lang="en">
  <head>
    <title>11k</title>
  </head>

  <body>
    <script>
      function countPositive(nums) {
        let result = 0;

        for (i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            result++;
          }
        }

        return result;
      }

      console.log(countPositive([1, -1, 5, -2, 3, 8, 10, 0]));
    </script>
  </body>
</html>
