<!DOCTYPE html>
<html lang="en">
  <head>
    <title>11h</title>
  </head>

  <body>
    <script>
      function addOne(array) {
        const result = [];

        for (i = 0; i < array.length; i++) {
          result.push(array[i] + 1);
        }

        return result;
      }

      console.log(addOne([1, 2, 3, 4, 5]));
      console.log(addOne([-2, -1, 0, 1, 2]));
    </script>
  </body>
</html>
