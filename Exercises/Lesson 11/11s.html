  <body>
    <script>
      function removeEgg(foods) {
        const result = [];
        let eggsRemoved = 0;

        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === 'egg' && eggsRemoved < 2) {
            eggsRemoved++;
            continue;
          }
          
          result.push(foods[i]);
        }

        return result;
      }

      array1 = ['egg', 'ham', 'egg', 'egg','apple'];
      console.log(removeEgg(array1));
    </script>
  </body>
