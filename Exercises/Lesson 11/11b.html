<!DOCTYPE html>
<html lang="en">
  <head>
    <title>11b</title>
  </head>

  <body>
    <script>
      function getLastValue(array) {
        const lastIndex = array.length - 1;
        return array[lastIndex];
      }
      console.log(getLastValue([10, 20, 90]));
      console.log(getLastValue(['India', 'England', 'Australia']));
    </script>
  </body>
</html>
