<!DOCTYPE html>
<html lang="en">
  <head>
    <title>11i</title>
  </head>

  <body>
    <script>
      function addNum(array, num) {
        const result = [];

        for (let i = 0; i < array.length; i++) {
          result.push(array[i] + num);
        }

        return result;
      }

      console.log(addNum([1, 2, 3], 5))
    </script>
  </body>
</html>
