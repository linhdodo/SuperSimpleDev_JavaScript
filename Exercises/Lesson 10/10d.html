<!DOCTYPE html>
<html lang="en">
  <head>
    <title>10d</title>
    <style>
      .toggle-button {
        background-color: rgb(230, 230, 230);
        font-size: 15px;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <button 
      class="js-button toggle-button"
      onclick="
        const button = document.querySelector('.js-button');
        if (button.classList.contains('is-toggled')) {
          button.classList.remove('is-toggled');
        } else {
          button.classList.add('is-toggled');
        }
      "
    >Gaming</button>
  </body>
</html>
