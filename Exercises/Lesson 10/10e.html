<!DOCTYPE html>
<html lang="en">
  <head>
    <title>10e</title>
    <style>
      .toggle-button {
        background-color: rgb(230, 230, 230);
        font-size: 15px;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <button 
      class="js-button toggle-button"
      onclick="
        const button = document.querySelector('.js-button');
        if (!button.classList.contains('is-toggled')) {
          button.classList.add('is-toggled');
        } else {
          button.classList.remove('is-toggled');
        }
      "
    >Gaming</button>

    <button 
      class="js-button2 toggle-button"

    >Music</button>

  </body>
</html>
