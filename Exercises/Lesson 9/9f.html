<!DOCTYPE html>
<html lang="en">
  <head>
    <title>9f</title>
  </head>

  <body>
    <input placeholder="Name" onkeydown="
        if (event.key === 'Enter') {
          displayName()
        }
      ">

    <button onclick="
      displayName()
    ">Submit</button>

    <p></p>

    <script>
      function displayName() {
        const name = document.querySelector('input').value;
        document.querySelector('p').innerHTML = `Your name is: ${name}`;
      }
    </script>
  </body>
</html>
