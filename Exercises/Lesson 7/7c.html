  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log('Hello there!');
        } else {
          console.log(`Hello ${name}!`);
        }
      }

      greet();
      greet('Tom');
      greet('Jerry');
    </script>
  </body>
