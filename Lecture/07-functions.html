<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Functions</title>    
  </head>

  <body>
    <script>
      /*
      // This code below only creates a function
      // It doesn't run the code inside
      function function1() {
        console.log('hello');
        console.log(2 + 2);
      }

      // To use the code, we have to use the function like below by typing the function name with brackets (aka. calling the function, running the function or executing the function)
      function1();
      function1();
      */

      function calculateTax(cost, taxPercent = 0.1) {
        console.log(cost * taxPercent);
      }

      calculateTax(2000, 0.2);
      calculateTax(5000);

    </script>
  </body>
</html>
